<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="logic.js"></script>
    <main>
        <div class="calc">
            <script href="logic.js"></script>
            <div class="result"><p class="unswer"></p></div>
            <div class="button-area">
                <div class="numbers">
                    <div class="groop-num">
                        <button class="num-1">1</button>
                        <button class="num-2">2</button>
                        <button class="num-3">3</button>
                    </div>
                    <div class="groop-num">
                        <button class="num-4">4</button>
                        <button class="num-5">5</button>
                        <button class="num-6">6</button>
                    </div>
                    <div class="groop-num">
                        <button class="num-7">7</button>
                        <button class="num-8">8</button>
                        <button class="num-9">9</button>
                    </div>
                    <div class="groop-num">
                        <button class="num-0">0</button>
                        <button class="num-00">00</button>
                    </div>
                </div>
                <div class="process">
                    <div class="groop-proc">
                        <button class="percent">%</button>
                        <button class="clean">C</button>
                    </div>
                    <div class="groop-proc">
                        <button class="multiple">*</button>
                        <button class="divide">/</button>
                    </div>
                    <div class="groop-proc">
                        <button class="add">+</button>
                        <button class="substract">-</button>
                    </div>
                    <div class="groop-proc">
                        <button class="dot">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
